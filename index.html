<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codecademy Login Page Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navelements">
            <div>
                <img src="images/codecademy.jpeg" alt="" height="50px width
                auto">
            </div>
            <ul>
                <li><a href="#">Catalog</a></li>
                <li><a href="#">Pricing</a></li>
                <button><a href="#">Upgrade to Pro</a></button>
                <img src="images/searchlogo.png" alt="" height="15px" width="auto">
                <button><a href="#">Sign up</a></button>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="title">
            <h1>Login to Codecademy</h1>
        </div>
        <form action="">
            <label for="">Email or Username</label>
            <input type="text">
            <label for="">Password</label>
            <input type="password">
            <a href="#">I forgot my password</a>
            <input type="submit" value="Login">
        </form>
        <div class="footer">
            <h4>Login with another account</h4>
            <div class="images">
                <img src="images/1.png" alt="">
                <img src="images/2.png" alt="">
                <img src="images/3.png" alt="">
                <img src="images/4.png" alt="">
                <img src="images/5.jpg" alt="">
            </div>
            <a href="#">Not a member yet? <strong>Sign up free</strong></a>
        </div>
    </div>
</body>
</html>
